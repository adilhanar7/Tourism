<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tourism</title>
  </head>
  <body>
    <div class="body_backdrop"></div>
    <div class="wrapper">
      <header class="wrapper__header">
        <!-- <div class="wrapper__header_backdrop"></div> -->
        <div class="wrapper__header_container container">
          <div class="wrapper__header_container-logo">Tourism</div>
          <ul class="wrapper__header_container-list">
            <li class="wrapper__header_container-list_element">Главная</li>
            <li class="wrapper__header_container-list_element">Подробнее</li>
            <li class="wrapper__header_container-list_element">О проекте</li>
            <li class="wrapper__header_container-list_element">Контактах</li>
          </ul>
          <button class="wrapper__header_container_modeColor">
            <span>Светлая тема</span>
          </button>
          <!-- <div class="wrapper__header_container-anchor">
            <img class="anchor_top" src="./img/Fly.png" />
          </div> -->
        </div>
      </header>
      <main>
        <div class="container">
          <div class="wrapper__hero">
            <div class="title">
              <h2 class="animation">Николай Николаевич</h2>
              <h1>Миклухо-Маклай</h1>
            </div>
            <div class="wrapper__hero_paralax paralax">
              <div class="paralax__images">
                <div class="wrapper__hero_paralax-item">
                  <div class="paralax__image_clouds"></div>
                </div>
                <div class="wrapper__hero_paralax-item">
                  <div class="paralax__image_mountains"></div>
                </div>
                <div class="wrapper__hero_paralax-item">
                  <div class="paralax__image_human"></div>
                </div>
              </div>
            </div>
            <div class="wrapper__hero_day">
              <img class="day_sun day" src="./img/sun.png" />
            </div>
          </div>
        </div>
        <div class="wrapper__content">
          <div class="wrapper__content_backdrop">
            <div class="wrapper__content_review animation">
              <p class="review_text">
               Тут будет текст
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
